<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Opdracht Examen - Interaction design &amp; datavisualisatie</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#e85e00">
        <meta name="theme-color" content="#e85e00">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e85e00">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <section class="o-row o-row--lg o-row--login o-row--beta">
            <div class="o-container u-max-width-sm">
                <div class="c-card">
                    <div class="c-card__body ">
                        <form action="#">
                            <h1>
                                Cursusevaluatie
                            </h1>
                            <p class="medium">
                                Graag ontvangen we je mening over de cursus die je zojuist hebt voltooid, inclusief feedback over de cursusstructuur, de
                                content en de docent.
                            </p>
                            <p class="bold">
                                Vond je het een leuke module tot nu toe?
                            </p>
                            <ul class="o-list c-option-list">
                                <li class="c-form-field c-form-field--option c-option-list__item">
                                    <input class="c-option c-option--hidden o-hide-accessible" type="radio" name="radios" id="radio1">
                                    <label class="c-label c-label--option c-custom-option" for="radio1">
                                        <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                            <span class="c-custom-option__symbol"></span>
                                        </span>
                                        Ja
                                    </label>
                                </li>
                                <li class="c-form-field c-form-field--option c-option-list__item">
                                    <input class="c-option c-option--hidden o-hide-accessible" type="radio" name="radios" id="radio2">
                                    <label class="c-label c-label--option c-custom-option" for="radio2">
                                        <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                            <span class="c-custom-option__symbol"></span>
                                        </span>
                                        Zeker
                                    </label>
                                </li>
                                <li class="c-form-field c-form-field--option c-option-list__item">
                                    <input class="c-option c-option--hidden o-hide-accessible" type="radio" name="radios" id="radio3">
                                    <label class="c-label c-label--option c-custom-option" for="radio3">
                                        <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                            <span class="c-custom-option__symbol"></span>
                                        </span>
                                        Absoluut
                                    </label>
                                </li>
                            </ul>
                            <p class="bold">
                                Waar ging de module over?
                            </p>
                                <ul class="c-form">
                                    <li class="c-form-field--option c-option-list__item">
                                        <input class="c-option c-option--hidden o-hide-accessible" type="checkbox" id="checkbox1">
                                        <label class="c-label c-label--option c-custom-option " for="checkbox1">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                                <label class="c-custom-option__symbol"></label>
                                                    CSS
                                            </span>
                                        </label>
                                    </li>
   
                                    <li class="c-form-field--option c-option-list__item">
                                        <input class="c-option c-option--hidden o-hide-accessible" type="checkbox" id="checkbox9">
                                        <label class="c-label c-label--option c-custom-option " for="checkbox9">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                                <label class="c-custom-option__symbol"></label>
                                                    HTML
                                            </span>
                                        </label>
                                    </li>

                                    <li class="c-form-field--option c-option-list__item">
                                        <input class="c-option c-option--hidden o-hide-accessible" type="checkbox" id="checkbox2">
                                        <label class="c-label c-label--option c-custom-option " for="checkbox2">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                                <label class="c-custom-option__symbol"></label>
                                                    Javascript
                                            </span>
                                        </label>
                                    </li>

                                    <li class="c-form-field--option c-option-list__item">
                                        <input class="c-option c-option--hidden o-hide-accessible" type="checkbox" id="checkbox3">
                                        <label class="c-label c-label--option c-custom-option " for="checkbox3">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                                <label class="c-custom-option__symbol"></label>
                                                    Python
                                            </span>
                                        </label>
                                    </li>

                                    <li class="c-form-field--option c-option-list__item">
                                        <input class="c-option c-option--hidden o-hide-accessible" type="checkbox" id="checkbox4">
                                        <label class="c-label c-label--option c-custom-option " for="checkbox4">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                                <label class="c-custom-option__symbol"></label>
                                                    Flask
                                            </span>
                                        </label>
                                    </li>

                                    <li class="c-form-field--option c-option-list__item">
                                        <input class="c-option c-option--hidden o-hide-accessible" type="checkbox" id="checkbox5">
                                        <label class="c-label c-label--option c-custom-option " for="checkbox5">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                                <label class="c-custom-option__symbol"></label>
                                                    MySQL
                                            </span>
                                        </label>
                                    </li>
                                    
                                    <li class="c-form-field--option c-option-list__item">
                                        <input class="c-option c-option--hidden o-hide-accessible" type="checkbox" id="checkbox6">
                                        <label class="c-label c-label--option c-custom-option " for="checkbox6">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                                <label class="c-custom-option__symbol"></label>
                                                    Jinja
                                            </span>
                                        </label>
                                    </li>

                                    <li class="c-form-field--option c-option-list__item">
                                        <input class="c-option c-option--hidden o-hide-accessible" type="checkbox" id="checkbox7">
                                        <label class="c-label c-label--option c-custom-option " for="checkbox7">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                                <label class="c-custom-option__symbol"></label>
                                                    Android
                                            </span>
                                        </label>
                                    </li>

                                    <li class="c-form-field--option c-option-list__item">
                                        <input class="c-option c-option--hidden o-hide-accessible" type="checkbox" id="checkbox8">
                                        <label class="c-label c-label--option c-custom-option " for="checkbox8">
                                            <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                                <label class="c-custom-option__symbol"></label>
                                                    C-Sharp
                                            </span>
                                        </label>
                                    </li>
                                </ul>                                

                            <p class="bold">
                                <label>
                                    Wat zou je veranderen?
                                </label>
                                <textarea name="changes" id="changes"></textarea>
                            </p>            
                            <p>
                                <button type="button">Vorige</button>
                                <button class="c-button-volgende" type="submit">Volgende</button>
                            </p>
                            <p>
                                Stap 2 van 3
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
